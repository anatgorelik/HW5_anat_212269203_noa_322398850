<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>ההזמנות שלי</title>

    <style>
        body{
            background-image: url("images/backGrountCoffee.JPG");
            direction:rtl;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin:0;
            padding:20px;
        }
        .container{
            flex-direction:column;
            gap:30px;
        }
        #titleMyOrder{
            position:fixed;
            top:30px;
            right:100px;
            color:#F5EFE6;
            font-size:40px;
            font-weight:bold;
        }


    </style>
</head>

<body>
    <div id="titleMyOrder">ההזמנות שלי:</div>
    <div class="container">

    </div>

    <script>
        fetch("MyOrders.json")
        .then(response => response.json())
        .then(data => {
            localStorage.setItem("orders", JSON.stringify(data));
        })
        .catch(error => {
                    console.error("Error loading MyOrders.json", error);
        });
    </script>


</body>
</html>
