<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="utf-8">
<title>טעינת הזמנות</title>
</head>
<body>

<button onclick="loadOrders()">טען הזמנות התחלתיות</button>

<script>
function loadOrders() {
    fetch("MyOrders.json")
        .then(response => response.json())
        .then(data => {
            localStorage.setItem("orders", JSON.stringify(data));
            alert("ההזמנות נטענו בהצלחה");
        })
        .catch(err => console.error(err));
}
</script>

</body>
</html>
