<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            background-color: #2B1B17; 
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .row{
            background-color: #F5EFE6; 
            display: flex;
            align-items: center;
            gap: 20px;
            height: 30px;
        }
        .categoryButton{
            width: 56px;
            height: 56px;
            background-color: #2B1B17;
            color: #F5EFE6;              
            font-size: 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
        }
        #categoryPart {
            align-self: flex-start;
        }
        #helloPart{
            margin-top: 40px;
            font-size: 14px;
            line-height: 1;
        }
        #clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2B1B17;
            color: #F5EFE6;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        

    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div id="categoryPart">
           <input type="button" value="☰" class="categoryButton">
        </div>
        <div id="helloPart">
            <div id="clock"></div>
            <h2>שלום <span id="userName"></span></h2>
            <h3 id="greeting"></h3>

</h2>

           

        </div>
    </div>
    <div class="row">
        <div id="menuPart"></div>
        <div id="myOrdersPart"></div>
    </div>   
    <div class="row">
        <div id="friendMemberPart"></div>
    </div>
    <div class="row">
        <div id="graphPart"></div>
    </div>


   </div>
  

    <script>
        function updateGreeting() {
        const hour = new Date().getHours();
        let greeting = "";

        if (hour < 12) {
            greeting = "בוקר טוב!";
        } else if (hour < 18) {
            greeting = "צהריים טובים!";
        } else {
            greeting = "ערב טוב!";
        }

        document.getElementById("greeting").innerText = greeting;

        // זמני – בהמשך יגיע מהתחברות
        document.getElementById("userName").innerText = "NAME";
    }

    updateGreeting();
    updateGreeting();

    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');

        const d = String(now.getDate()).padStart(2, '0');
        const mo = String(now.getMonth() + 1).padStart(2, '0');
        const y = now.getFullYear();
        document.getElementById('clock').innerText =
            `${h}:${m}:${s}  |  ${d}/${mo}/${y}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
    </script>
</body>
</html>
