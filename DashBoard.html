<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <style>
        body{
            background-color: #2B1B17;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("images/backGrountCoffee.JPG");
        }

        .container{
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        /* שורות כלליות */
        .row{
            background-color: #F5EFE6;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 100px;
            border-radius: 15px;
            padding: 10px 20px;
        }     

        .row1 {    /*   השורה הראשונה, תיהיה מחולקת ל3 חלקים*/
            display: flex;
            align-items: center;
            border-radius: 15px;
            padding: 10px 20px;
            height: 120px; 
            gap: 20px; 
        }

        .row1Part1, .row1Part3{
            position: relative;
            font-size: 14px;
            align-self: flex-start;
            background-color: #F5EFE6;
            height: 100px;
            border-radius: 15px;
            display: flex;
            flex: 1;
            color: #2B1B17;
        }
        .row1Part3 p{
            margin-top: 30px;
            margin-right: 43%;
            font-size: 20px;
        }
        
        .row1Part2{
            width: 190px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        

         /* כפתור קטגוריות */
        #categoryButton{
            width:56px;
            height: 56px;
            background-color: #2B1B17;
            color: #F5EFE6;
            font-size: 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            align-self: flex-start;
            
        }
        #helloPart{
           margin-right: 10px;

        }
        #clock{
            position: absolute;
            top:55px;
            left: 10px;
            background-color: #2B1B17;
            color: #F5EFE6;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
       
        .row1Part2 img{
            height: 135px;
            width: 135px;
        }
        .row1Part2 img:hover {
            width: 180px;
        }
       
         /* ===== שורה 2 – Grid ===== */
        .row2{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            background: none;
            padding: 0;
            height: auto;
        }

        /* קופסאות בשורה 2 */
        .row2 > div{
            background-color: #CBAFB2; /* ורוד בסיס */
            border-radius: 20px;
            padding: 20px;
            min-height: 120px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }

        .row3{
            display: grid;
            gap: 20px; 
            margin-top: 20px;
            height: 300px; 
            grid-template-columns: 1fr 1fr;
   
        }
        #graphPart{
            background-color: #F5EFE6; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            position: relative;
        }
       
        #row3Col1Top, #row3Col1Buttom{     
            background-color: #CBAFB2; 
            height: 150px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
       
        #categoryPart{
            display:none;
            background-image: url("images/pinkBackGround.JPG");
            color: #2B1B17;
            position: fixed;
            top: 1%;
            bottom:1%;
            right: 0px;
            width: 20%;
            height: 98%;
            z-index: 1004;
            border-radius: 15px;
            row-gap: 10px;  
            right: 0.5%;
        }

        .divCategory{
            font-size: 25px;
            gap:10px;
            border-radius: 15px;
            width: 80%;
        }
        #closeCategory{
            position: absolute;
            top:3%;
            left:3%;
            background-color:#2B1B17 ;
            color: #CBAFB2;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
            border: none;
        }
        .categoryRows{
            margin-top: 15%;
        }
        #friendMemberPart{
            display:flex;
            flex-direction: column;
        }
        @media screen and (max-width: 600px) {      

            /* שורה ראשונה – נסתיר את הלוגו ואת כפתור הקטגוריות */
            .row1Part2, #categoryButton {
                display: none;
            }

            .row1 {
                flex-direction: column;
                height: auto;
                gap: 10px;
                padding: 5px;
            }

            /* נשאיר רק את החלק עם ההגיד שלום ושעה */
            .row1Part1 {
                width: 100%;     
            }
            .row1Part3 {
                width: 100%;
                height: 120px; /* אפשר לשנות לפי הצורך */
            }

            /* השורות הבאות – כל דיב שורה לבד */
            .row2 {
                display: flex;
                flex-direction: column;
                gap: 10px; 
                height: auto;         
            }
            .row3 {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .row3Left {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
           
        }

    </style>
</head>

<body>
    
    <div id="categoryPart">
        <input type="button"value="X" id="closeCategory">
        <div class="categoryRows">
            <div id="homeCategory" class="divCategory"><p>בית</p></div>
            <div id="myOrdersCategory" class="divCategory"><p>הזמנות שלי</p></div>
            <div id="menuCategory" class="divCategory"><p>תפריט</p></div>
            <div id="frienMemberCategory" class="divCategory"><p>חבר מועדון</p></div>
            <div id="logOutCategory" class="divCategory"><p>התנתקות</p></div>
        </div>
       
    </div>

<div class="container">

    <div class="row1">     
        <!-- שליש ימני – שלום + כפתור קטגוריות -->
        <div class="row1Part1">
            <input type="button" value="☰" id="categoryButton" >
            <div id="helloPart">
                <h2>שלום <span id="userName"></span></h2>
                <h3 id="greeting"></h3>
            </div>
            <div id="clock"></div>
        </div>

        <!-- שליש אמצעי – לוגו בלבד -->
        <div class="row1Part2">
            <img src="images/CoffeeLogo.png" alt="לוגו קפה" id="logo">
        </div>

        <!-- שליש שמאלי – מקום עתידי -->
        <div class="row1Part3">
            <p>טעינת Json</p>
        </div>

    </div>


    <!-- שורה 2 -->
    <div class="row2">
        <div id="menuPart">תפריט</div>
        <div id="friendMemberPart"> 
            <p>חבר מועדון</p>
            <p id="showBalance"></p>
        </div>
        <div id="myOrdersPart">ההזמנות שלי</div>
    </div>

    <!-- שורה 3 -->
    <div class="row3">
        <div id="graphPart">
            גרפים
        </div>

        <div class="row3Left">
            <div id="row3Col1Top">
                <p>פיצר </p>
            </div> 
            <div id="row3Col1Buttom">
               <p>פיצר </p>
            </div>
        </div>
    </div>
    
</div>

<script>

 const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    const balance=currentUser.balance;
    document.getElementById("showBalance").innerText="יתרה: "+balance+" שח";
    if (currentUser && currentUser.name) {
        document.getElementById("userName").innerText = currentUser.name;
        } else {
        document.getElementById("userName").innerText = "אורח";
    }

    document.getElementById("menuPart").addEventListener("click",()=>{
        window.location.href = "Menu.html";
    })
    document.getElementById("friendMemberPart").addEventListener("click",()=>{
        window.location.href = "FriendMember.html";
    })
    document.getElementById("myOrdersPart").addEventListener("click",()=>{
        window.location.href = "MyOrders.html";
    })

    document.getElementById("menuCategory").addEventListener("click", ()=>{
        window.location.href = "Menu.html";
    });
    document.getElementById("frienMemberCategory").addEventListener("click", ()=>{
        window.location.href = "FriendMember.html";
    });
    document.getElementById("myOrdersCategory").addEventListener("click", ()=>{
        window.location.href = "MyOrders.html";
    });
     document.getElementById("logOutCategory").addEventListener("click", ()=>{
        window.location.href = "LoginPage.html";
    });
    document.querySelector(".row1Part3").addEventListener("click", ()=>{
        window.location.href = "ManagePage.html";
    });
     document.querySelector(".row1Part3").addEventListener("mouseover",()=>{
         document.querySelector(".row1Part3").style.backgroundColor="papayawhip";
         document.querySelector(".row1Part3").style.color="#2B1B17";

    });
     document.querySelector(".row1Part3").addEventListener("mouseleave",()=>{
         document.querySelector(".row1Part3").style.backgroundColor="#F5EFE6";
         document.querySelector(".row1Part3").style.color="#2B1B17";

    });
 
    /* ===== ברכה ===== */
    function updateGreeting(){
        const hour = new Date().getHours();
        let greeting = "";

        if(hour < 12){
            greeting = "בוקר טוב!";
        } else if(hour < 18){
            greeting = "צהריים טובים!";
        } else {
            greeting = "ערב טוב!";
        }

        document.getElementById("greeting").innerText = greeting;
       
    }

    /* ===== שעון ===== */
    function updateClock(){
        const now = new Date();
        const h = String(now.getHours()).padStart(2,'0');
        const m = String(now.getMinutes()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        const d = String(now.getDate()).padStart(2,'0');
        const mo = String(now.getMonth()+1).padStart(2,'0');
        const y = now.getFullYear();

        document.getElementById("clock").innerText =
            `${d}/${mo}/${y} | ${h}:${m}:${s}`;
    }

    /* ===== HOVER עם JavaScript ===== */
    const boxes = document.querySelectorAll(".row2 > div");

    boxes.forEach(box => {
        box.addEventListener("mouseenter", () => {
            box.style.backgroundColor = "#F6DADF"; // ורוד בייבי בהיר
        });

        box.addEventListener("mouseleave", () => {
            box.style.backgroundColor = "#CBAFB2"; // חזרה לבסיס
        });
    });

    updateGreeting();
    updateClock();
    setInterval(updateClock,1000);

    const imgDash=document.querySelector(".row1Part2 img");
    imgDash.addEventListener("mouseover",()=>{
        imgDash.src="images/BagelLogo.png";
    });
    imgDash.addEventListener("mouseleave",()=>{
        imgDash.src="images/CoffeeLogo.png";
    });


    const btnCloseCategory=document.getElementById("closeCategory");// הכפתור שיסגור את הקטגוריות בצד
    btnCloseCategory.addEventListener("mouseover", () => {
        btnCloseCategory.style.backgroundColor = "#F5EFE6";
        btnCloseCategory.style.color = "#2B1B17";
    });
    btnCloseCategory.addEventListener("mouseleave", () => {
        btnCloseCategory.style.backgroundColor = "#2B1B17";
        btnCloseCategory.style.color = "#F5EFE6";
    });
    const categoryDiv=document.querySelectorAll(".divCategory");// מה שמופיע שחלק של הקטגוריות- המעברים לדפים
    categoryDiv.forEach(box => {
        box.addEventListener("mouseenter", () => {
            box.style.backgroundColor = "#F6DADF"; // ורוד בייבי בהיר
        });

        box.addEventListener("mouseleave", () => {
            box.style.backgroundColor = "transparent"; // חזרה לבסיס
        });
    });
    const categoryBtn=document.getElementById("categoryButton");// הכפתור שפותח את החלון קטגוריות
    categoryBtn.addEventListener("click",()=>{
        document.getElementById("categoryPart").style.display="block";
    });
    categoryBtn.addEventListener("mouseover",()=>{
        categoryBtn.style.backgroundColor="#F6DADF";
        categoryBtn.style.color="#2B1B17";

    });
    categoryBtn.addEventListener("mouseleave",()=>{
        categoryBtn.style.backgroundColor="#2B1B17";
        categoryBtn.style.color="#F5EFE6";

    });

    btnCloseCategory.addEventListener("click",()=>{
        document.getElementById("categoryPart").style.display="none";
    });
    btnCloseCategory.addEventListener("mouseover", () => {
    btnCloseCategory.style.backgroundColor = "#F5EFE6";
    btnCloseCategory.style.color = "#2B1B17";
    });

    btnCloseCategory.addEventListener("mouseleave", () => {
        btnCloseCategory.style.backgroundColor = "#2B1B17";
        btnCloseCategory.style.color = "#F5EFE6";
    });
    

</script>

</body>
</html>
