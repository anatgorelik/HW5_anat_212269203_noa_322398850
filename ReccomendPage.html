<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>עמוד ניהול</title>

<style>
 body{
        direction:rtl;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin:0;
        padding:20px;
        background-image: url("images/backGrountCoffee.JPG");

    }

  h1 {
    text-align: center;
        color:#F5EFE6;
  }

  #recommendations {
    margin-top: 30px;
    padding: 20px;
    background-color: #fff3e6;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* סגנון למוצר בודד */
  .recommendation-item {
    margin-bottom: 15px;
    padding: 10px;
    border-bottom: 1px solid #e0d4c4;
  }

  .recommendation-item:last-child {
    border-bottom: none;
  }
  .categoryButton{
            width:56px;
            height: 56px;
            background-color: #2B1B17;
            color: #F5EFE6;
            font-size: 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            align-self: flex-start;                 
        }
        #categoryPart{
            display:none;
            background-image: url("images/pinkBackGround.JPG");
            color: #2B1B17;
            position: fixed;
            top: 1%;
            bottom:1%;
            right: 0px;
            width: 20%;
            height: 98%;
            z-index: 1004;
            border-radius: 15px;
            row-gap: 10px;  
            right: 0.5%;
        }

        #categoryPart div{
          
            font-size: 25px;
            gap:10px;
            border-radius: 15px;
            width: 80%;
        }
        #closeCategory{
            position: absolute;
            top:3%;
            left:3%;
            background-color:#2B1B17 ;
            color: #CBAFB2;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
            border: none;
        }
        .categoryRows{
            margin-top: 15%;
        }
        

</style>
</head>

<body>
    
<div id="categoryPart">
        <input type="button"value="X" id="closeCategory">
        <div class="categoryRows">
            <div id="homeCategory" class="divCategory"><p>בית</p></div>
            <div id="myOrdersCategory" class="divCategory"><p>הזמנות שלי</p></div>
            <div id="menuCategory" class="divCategory"><p>תפריט</p></div>
            <div id="frienMemberCategory" class="divCategory"><p>חבר מועדון</p></div>
            <div id="logOutCategory" class="divCategory"><p>התנתקות</p></div>
        </div>
    </div>
    <input type="button" class="categoryButton" value="☰">
<h1>המלצות אישיות עבורך</h1>

<!-- כאן ההמלצות יופיעו -->
<div id="recommendations">טוען המלצות...</div>


<script  type="module">
import { showCategory, moveToPage } from "./helperFunc.js";
showCategory();
moveToPage();

const url = "https://yael-ex-client-side-2026a-197579115104.me-west1.run.app/get-recommendations?api-key=afGre4Eerf223432AXE&lang=he";

fetch("./MyOrders.json")
  .then(response => response.json())
  .then(orders => {

    const transactions = orders.map(order => ({
      date: order.Date,
      item: order.ProductName,
      price: Number(order.Amount)
    }));

    return fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ transactions })
    });
  })
  .then(response => response.json())
  .then(data => {
    console.log("API response:", data);
    document.getElementById("recommendations").innerHTML =
      data.recommendations;
  })
  .catch(error => {
    console.error("API Error:", error);
  });

</script>

</body>
</html>
