<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="utf-8">
<title>תפריט</title>

<style>
body{
    background-color:#2B1B17;
    direction:rtl;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0;
    padding:20px;
}

.container{
    display:flex;
    flex-direction:column;
    gap:30px;
    margin-top:120px;
}

#title-menu{
    position:fixed;
    top:30px;
    right:30px;
    color:#F5EFE6;
    font-size:40px;
    font-weight:bold;
}

.row{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:20px;
}

.menuBox{
    background-color:#F5EFE6;
    border-radius:20px;
    min-height:120px;
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:0.3s;
}

/* ---------- POPUP ---------- */

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:520px;
    min-height:300px;
    background-color:#F5EFE6;
    border-radius:20px;
    padding:30px;
    display:none;
    z-index:2000;
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

#popupContent{
    font-size:20px;
    line-height:1.6;
    color:#2B1B17;
}

#btnClose{
    position:absolute;
    top:15px;
    left:15px;
    width:40px;
    height:40px;
    background-color:#2B1B17;
    color:#F5EFE6;
    border:none;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
}

/* ---------- MENU ITEMS ---------- */

.menuItem{
    margin-bottom:15px;
    border-bottom:1px solid #ccc;
    padding-bottom:10px;
}
</style>
</head>

<body>

<div id="title-menu">תפריט:</div>

<div class="container">

    <div class="row">
        <div class="menuBox" id="breakfast">ארוחות בוקר</div>
        <div class="menuBox" id="sandwich">כריכים</div>
        <div class="menuBox" id="toast">טוסטים</div>
    </div>

    <div class="row">
        <div class="menuBox" id="salads">סלטים</div>
        <div class="menuBox" id="pastries">מאפים</div>
        <div class="menuBox" id="drink">משקאות</div>
    </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup">
    <button id="btnClose">X</button>
    <div id="popupContent"></div>
</div>

<script>
const menuBoxes = document.querySelectorAll(".menuBox");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popupContent");
const closeBtn = document.getElementById("btnClose");


/* הצגת קטגוריה לפי ID */
function showCategory(categoryId) {

    const data = JSON.parse(localStorage.getItem("menuData"));
    if (!data) return;

    const category = data.menu.find(c => c.id === categoryId);
    if (!category) return;

    let html = `<h2>${category.name}</h2>`;

    category.items.forEach(item => {
        html += `
            <div class="menuItem">
                <strong>${item.name}</strong><br>
                <span>${item.description}</span><br>
                <span>₪${item.price}</span>
            </div>
        `;
    });

    popupContent.innerHTML = html;
    popup.style.display = "block";
}

/* חיבור הקופסאות */
menuBoxes.forEach(box => {

    box.addEventListener("mouseenter", () => {
        box.style.backgroundColor = "#F6DADF";
    });

    box.addEventListener("mouseleave", () => {
        box.style.backgroundColor = "#F5EFE6";
    });

    box.addEventListener("click", () => {
        showCategory(box.id);
    });

});

/* סגירת popup */
closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
});
</script>

</body>
</html>
